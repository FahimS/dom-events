<body>

    <button>CLic me - 1</button>
    <button id="second-btn">CLic me - 2</button>
    <button id="third-btn">CLic me - 3</button>


    <script>
        function handleClick() {
            console.log('Someone click me');
            console.log(new Date());
        }

        //...................
        function handleClick2() {
            document.body.style.backgroundColor = 'cyan'
        }
        const secondBtn = document.getElementById('second-btn');
        //way-1
        secondBtn.onclick = function () {
            console.log('Second person click');
        }

        //way-2
        secondBtn.onclick = handleClick2;

        //way-3
        secondBtn.addEventListener('click',handleClick2);

        //way-4
            document.getElementById('third-btn').addEventListener('click',function(){
                document.body.style.color='tomato'
            })


    </script>
